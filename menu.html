<!DOCTYPE html>
<html>
<head>
    <title>MBThemes App</title>
    <meta charset="utf-8">
    <link href="menu.css" rel="stylesheet">
</head>
<body>
<header class="site-header">
    <div class="centred">
        <h1 class="title">MBThemes Addon Settings</h1>
    </div>
</header>
<main>
    <div>
        <section class="content">
            <div class="toggle-box">
                <label class="switch">
                    <input type="checkbox" id="toggleCheckboxes">
                    <span class="slider"></span>
                </label>
                Task Checkboxes
            </div>
			<div class="toggle-box">
                <label class="switch">
                    <input type="checkbox" id="toggleHidden">
                    <span class="slider"></span>
                </label>
                Hide Completed Tasks
            </div>
			<div class="toggle-box">
				<div class="select">
					<select>
					  <option value="1">Jadua Dark</option>
					  <option value="5">Jadua Gradient</option>
					  <option value="2">Jadua Light</option>
					  <option value="3">Daytime Aubergine</option>
					  <option value="4">Nighttime Aubergine</option>
					  <option value="7">Pink Passion</option>
					  <option value="8">Orange Rave</option>
					  <option value="6">Party Mode</option>
					</select>
				</div>
				Colour Theme
			</div>
        </section>
    </div>
</main>
</body>
<script src="menu.js"></script>
</html>
