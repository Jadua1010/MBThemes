<!DOCTYPE html>
<html>
<head>
    <title>MBPro App</title>
    <meta charset="utf-8">
    <link href="menu.css" rel="stylesheet">
</head>
<body>
<header class="site-header">
    <div class="centred">
        <h1 class="title">ManageBac Pro Settings</h1>
    </div>
</header>
<main>
    <div>
        <section class="content">
			<div class="content">
				Make sure to refresh the page after applying settings
			</div>
            <div class="toggle-box">
                <label class="switch">
                    <input type="checkbox" id="toggleCheckboxes">
                    <span class="slider"></span>
                </label>
                Task Checkboxes
            </div>
			<div class="toggle-box">
                <label class="switch">
                    <input type="checkbox" id="toggleHidden">
                    <span class="slider"></span>
                </label>
                Hide Completed Tasks
            </div>
			<div class="toggle-box">
                <label class="switch">
                    <input type="checkbox" id="toggleThreeD">
                    <span class="slider"></span>
                </label>
                ManageBac 3D (WIP)
            </div>
			<div class="toggle-box">
				<div class="select">
					<select>
					  <option value="1">Default Dark</option>
                      <option value="2">Default Light</option>
					  <option value="5">Default Gradient</option>
                      <option value="4">Nighttime Aubergine</option>
					  <option value="3">Daytime Aubergine</option>
                      <option value="11">Devil Red</option>
                      <option value="12">Pure Red</option>
                      <option value="13">Banana Bread</option>
					  <option value="7">Pink Passion</option>
					  <option value="8">Orange Rave</option>
                      <option value="10">Bingo Beige</option>
                      <option value="9">Light Bingo Beige</option>
					  <option value="6">Party Mode</option>
                      <option value="0">Custom</option>
					</select>
				</div>
				Colour Theme
			</div>
			<div class="info">
				Colour themes will only work if ManageBac's own theme is set to 'Default'
			</div>
        </section>
    </div>
</main>
</body>
<script src="menu.js"></script>
</html>
